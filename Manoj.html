<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Click Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-height: 100vh; /* Constrain to viewport */
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            background: white;
            padding: 3vw; /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 90vw;
            width: 100%;
            box-sizing: border-box;
            height: auto;
            max-height: 90vh; /* Fit within viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #namePrompt {
            margin-bottom: 2vw;
        }
        #welcomeTitle {
            font-family: 'Poppins', sans-serif;
            font-size: 7vw; /* Smaller font */
            font-weight: 600;
            color: #2c3e50;
            margin: 1vw 0;
            animation: fadeIn 1s ease-in-out;
        }
        #instructions {
            font-family: 'Roboto', sans-serif;
            font-size: 3.5vw; /* Smaller font */
            color: #34495e;
            margin: 1vw 0 3vw 0;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.8);
            padding: 2vw;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        #userName {
            padding: 2vw;
            font-size: 3.5vw;
            border: 2px solid #74ebd5;
            border-radius: 8px;
            width: 50vw;
            max-width: 250px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Roboto', sans-serif;
            display: block;
            margin: 0 auto 3vw auto; /* Reduced spacing */
            box-sizing: border-box;
        }
        #userName:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 8px rgba(44, 62, 80, 0.3);
        }
        #startButton {
            padding: 2vw;
            font-size: 3.5vw;
            width: 50vw;
            max-width: 250px;
            cursor: pointer;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            touch-action: manipulation;
        }
        #startButton:hover {
            background: linear-gradient(135deg, #67d3c2, #98a2d7);
            transform: scale(1.05);
        }
        #gameTitle {
            font-size: 4vw; /* Smaller font */
            font-weight: 600;
            color: #2c3e50;
            margin: 1vw 0;
            display: none;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 0.5s ease-in-out;
        }
        #colorText {
            font-size: 6vw; /* Smaller font */
            margin: 1vw 0;
            font-weight: bold;
            color: #333;
            display: none;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }
        .colorButtonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1vw 0;
        }
        .colorButton {
            padding: 2vw 4vw; /* Smaller buttons */
            margin: 1vw;
            font-size: 3.5vw;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 8px;
            display: none;
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            touch-action: manipulation;
            min-width: 15vw;
        }
        .colorButton:hover {
            transform: scale(1.05);
        }
        #score {
            font-size: 4vw; /* Smaller font */
            margin: 1vw 0;
            color: #34495e;
            display: none;
            font-family: 'Roboto', sans-serif;
        }
        #gameOver {
            font-size: 5vw; /* Smaller font */
            color: #d4a017;
            display: none;
            font-weight: bold;
            margin: 1vw 0;
            animation: popIn 0.5s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }
        #playAgainButton {
            padding: 2vw;
            font-size: 3.5vw;
            width: 50vw;
            max-width: 250px;
            cursor: pointer;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            border: none;
            border-radius: 8px;
            margin: 1vw auto;
            transition: background 0.3s, transform 0.2s;
            display: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            touch-action: manipulation;
        }
        #playAgainButton:hover {
            background: linear-gradient(135deg, #67d3c2, #98a2d7);
            transform: scale(1.05);
        }
        #exitButton {
            position: absolute;
            top: 1vh; /* Adjusted for viewport height */
            right: 2vw;
            font-size: 3vw;
            padding: 1.5vw 3vw;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            touch-action: manipulation;
        }
        #exitButton:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #soundControl {
            position: absolute;
            top: 1vh;
            left: 2vw;
            font-size: 3vw;
            padding: 1.5vw 3vw;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
            touch-action: manipulation;
        }
        #soundControl:hover {
            background: #2c3e50;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Mobile-specific adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 4vw;
                max-height: 95vh; /* Tighter fit */
            }
            #welcomeTitle {
                font-size: 8vw;
            }
            #instructions {
                font-size: 4vw;
                padding: 3vw;
                margin-bottom: 2vw;
            }
            #userName {
                width: 60vw;
                font-size: 4vw;
                padding: 3vw;
                margin-bottom: 4vw;
            }
            #startButton {
                width: 60vw;
                font-size: 4vw;
                padding: 3vw;
            }
            #gameTitle {
                font-size: 4.5vw;
                margin: 1.5vw 0;
            }
            #colorText {
                font-size: 7vw;
                margin: 1.5vw 0;
            }
            .colorButton {
                padding: 3vw 5vw;
                font-size: 4vw;
                margin: 1.5vw;
                min-width: 18vw;
            }
            #score {
                font-size: 4.5vw;
                margin: 1.5vw 0;
            }
            #gameOver {
                font-size: 5.5vw;
                margin: 1.5vw 0;
            }
            #playAgainButton {
                width: 60vw;
                font-size: 4vw;
                padding: 3vw;
                margin: 1.5vw auto;
            }
            #exitButton, #soundControl {
                font-size: 3.5vw;
                padding: 2vw 4vw;
                top: 1.5vh;
            }
            #exitButton {
                right: 3vw;
            }
            #soundControl {
                left: 3vw;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop muted>
        <source src="./next-level_medium-2-322999.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="soundControl" onclick="toggleSound()">Sound: On</button>
    <button id="exitButton" onclick="exitGame()">Exit</button>
    <div class="container">
        <div id="namePrompt">
            <div id="welcomeTitle">Color Click </div>
            <div id="instructions">
                A color name will appear in a colored font.<br>
                Click the button labeled with the <strong>color name shown</strong> (ignore the font color).<br>
                Correct clicks increase score and speed, wrong clicks slow the game.<br>
                You have 1 minute to score as high as possible!
            </div>
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" placeholder="Your name">
            <button id="startButton" onclick="startGame()">Start Game</button>
        </div>
        <div id="gameTitle"></div>
        <div id="colorText"></div>
        <div class="colorButtonContainer">
            <button class="colorButton" style="background-color: red;" onclick="checkColor('red')">Red</button>
            <button class="colorButton" style="background-color: blue;" onclick="checkColor('blue')">Blue</button>
            <button class="colorButton" style="background-color: green;" onclick="checkColor('green')">Green</button>
            <button class="colorButton" style="background-color: #c7a008;" onclick="checkColor('yellow')">Yellow</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="gameOver"></div>
        <button id="playAgainButton" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const colors = [
            { name: 'red', value: 'red' },
            { name: 'blue', value: 'blue' },
            { name: 'green', value: 'green' },
            { name: 'yellow', value: '#c7a008' }
        ];
        let score = 0;
        let currentColor = '';
        let currentFontColor = '';
        let gameActive = false;
        let intervalTime = 2000;
        const minInterval = 333;
        const maxInterval = 3000;
        let gameTimer;
        let userName = '';
        const backgroundMusic = document.getElementById('backgroundMusic');
        const soundControl = document.getElementById('soundControl');
        let isSoundOn = true;

        backgroundMusic.play().catch(() => {});

        function toggleSound() {
            isSoundOn = !isSoundOn;
            backgroundMusic.muted = !isSoundOn;
            soundControl.textContent = `Sound: ${isSoundOn ? 'On' : 'Off'}`;
        }

        function getRandomColor(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function updateColor() {
            if (!gameActive) return;
            const selectedColor = getRandomColor(colors);
            currentColor = selectedColor.name;
            const availableFontColors = colors.filter(c => c.name !== currentColor);
            const fontColorObj = getRandomColor(availableFontColors);
            currentFontColor = fontColorObj.name;
            document.getElementById('colorText').textContent = currentColor;
            document.getElementById('colorText').style.color = fontColorObj.value;
        }

        function checkColor(selectedColor) {
            if (!gameActive) return;
            if (selectedColor === currentColor) {
                score++;
                intervalTime = Math.max(minInterval, intervalTime * 0.9);
                document.getElementById('score').textContent = `Score: ${score}`;
            } else {
                intervalTime = Math.min(maxInterval, intervalTime * 1.1);
            }
            updateColor();
        }

        function startGame() {
            userName = document.getElementById('userName').value.trim() || 'Player';
            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('gameTitle').style.display = 'block';
            document.getElementById('gameTitle').textContent = `${userName}, you can do it!`;
            document.getElementById('colorText').style.display = 'block';
            document.querySelectorAll('.colorButton').forEach(btn => btn.style.display = 'inline-block');
            document.getElementById('score').style.display = 'block';
            document.getElementById('exitButton').style.display = 'block';
            gameActive = true;

            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                backgroundMusic.play();
            }

            gameTimer = setTimeout(endGame, 60000);
            updateColor();
        }

        function endGame() {
            gameActive = false;
            clearTimeout(gameTimer);
            document.getElementById('gameTitle').style.display = 'none';
            document.getElementById('colorText').style.display = 'none';
            document.querySelectorAll('.colorButton').forEach(btn => btn.style.display = 'none');
            document.getElementById('score').style.display = 'none';
            document.getElementById('exitButton').style.display = 'none';
            const gameOverDiv = document.getElementById('gameOver');
            gameOverDiv.textContent = `🎉 Congratulations, ${userName}! You scored ${score} points! Amazing job! 🎉`;
            gameOverDiv.style.display = 'block';
            document.getElementById('playAgainButton').style.display = 'block';
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        }

        function exitGame() {
            gameActive = false;
            clearTimeout(gameTimer);
            score = 0;
            intervalTime = 2000;
            document.getElementById('gameTitle').style.display = 'none';
            document.getElementById('colorText').style.display = 'none';
            document.querySelectorAll('.colorButton').forEach(btn => btn.style.display = 'none');
            document.getElementById('score').style.display = 'none';
            document.getElementById('exitButton').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'none';
            document.getElementById('namePrompt').style.display = 'block';
            document.getElementById('userName').value = '';
            document.getElementById('score').textContent = `Score: 0`;
            backgroundMusic.muted = true;
            backgroundMusic.play().catch(() => {});
        }

        function restartGame() {
            score = 0;
            intervalTime = 2000;
            gameActive = false;
            document.getElementById('gameTitle').style.display = 'none';
            document.getElementById('score').textContent = `Score: 0`;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'none';
            document.getElementById('namePrompt').style.display = 'block';
            document.getElementById('userName').value = '';
            backgroundMusic.muted = true;
            backgroundMusic.play().catch(() => {});
        }
    </script>
</body>
</html>
